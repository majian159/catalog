name: Docker

on:
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Build
      run: make build

    - name: Mv
      run: |
        mkdir bin
        for x in traits/*/
        do
          name=${x%?}
          name=${name##*/}
          binFile="${x}bin/manager"
          [[ -f $binFile ]] || break
          cp -a $binFile ./bin/$name
        done
        ls bin
